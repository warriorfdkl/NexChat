<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0088cc" />
    <meta name="description" content="Nexus Chat - мессенджер с интеграцией VitroCAD" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Предзагрузка шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Nexus Chat</title>
    
    <style>
      /* Базовые стили для предотвращения мерцания */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #333333;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Стили загрузки */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        margin-top: 16px;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Скрываем загрузку после загрузки React */
      .loading-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>Для работы Nexus Chat необходимо включить JavaScript.</noscript>
    
    <!-- Экран загрузки -->
    <div id="initial-loading" class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Загрузка Nexus Chat...</div>
      </div>
    </div>
    
    <!-- Корневой элемент React -->
    <div id="root"></div>
    
    <script>
      // Скрываем экран загрузки после загрузки React
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.classList.add('loading-hidden');
          }
        }, 100);
      });
      
      // Обработка ошибок JavaScript
      window.addEventListener('error', function(e) {
        console.error('JavaScript Error:', e.error);
      });
      
      // Обработка необработанных промисов
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
    </script>
  </body>
</html>
